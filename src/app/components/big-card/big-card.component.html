<div class="big-card-container">
  <div class="big-card-image">
    <img
    src="{{cardImage}}"
    alt=""
    >
  </div>
  <div class="big-card-title">
    <h1><a routerLink="content/{{cardId}}">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card-description">
    <p><a routerLink="content/{{cardId}}">{{cardDescription}}</a></p>
  </div>

</div>
